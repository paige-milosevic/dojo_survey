<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/submit" method="post" class="bg-dark text-info p-5 rounded col-6 mx-auto">
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <select class="form-select" name="location">
                <option value="Denver">Denver</option>
                <option value="Miami">Miami</option>
                <option value="Oakland">Oakland</option>
            </select>
        </div>
        <div class="form-group"> 
            <label for="language">Favorite Programming Language:</label>
            <select class="form-select" name="language">
                <option value="Python">Python</option>
                <option value="CSS">CSS</option>
                <option value="Javascript">Javascript</option>
                <option value="C++">C++</option>
            </select>
        </div>
        <div class = 'form-group'>
            <label for="comment">Comments:</label>
            <textarea name="comments"  cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="submit" class="btn btn-info">
    </form>
</body>
</html>
